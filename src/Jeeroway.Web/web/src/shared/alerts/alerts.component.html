<div id="alerts-container">
  @for (alert of alertsService.alerts(); track alert.id) {
    <div class="alert alert-{{alert.alertClass}}" role="alert">
      <div class="alert-content">{{alert.content}}</div>
      <button type="button" class="btn-close" aria-label="Close" (click)="removeAlert(alert.id)"></button>
    </div>
  }
</div>
