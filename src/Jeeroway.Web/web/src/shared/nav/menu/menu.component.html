<nav [class.active]="isExpanded()" id="sidebar">

  <div class="sidebar-header">
    <h3><i class="fab fa-angular"></i>Jeeroway</h3>
  </div>

  <ul class="list-unstyled components">
    <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]="{ exact: true }">
      <a [routerLink]='["/"]'><i class="fas fa-home"></i>Home</a>
    </li>
    @if (userService.isAuth) {
      <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]="{ exact: false }">
        <a [routerLink]='["/profiles"]'><i class="fas fa-user-tag"></i>Profile</a>
      </li>
    }
    @if (userService.isAuth) {
      <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]="{ exact: false }">
        <a [routerLink]='["/robots"]'><i class="fas fa-user-tag"></i>Robots</a>
      </li>
    }
    @if (userService.hasRole(roles.management)) {
      <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]="{ exact: false }">
        <a [routerLink]='["/rolemanagement"]'><i class="fas fa-user-tag"></i>Role Management</a>
      </li>
    }
  </ul>

</nav>
