<h4>Robo Details</h4>

@if (robot()) {
  <div class="row">
    <label class="col-md-2 control-label" for="name">Properties</label>
    <div class="col-md-10">
      <textarea class="form-control" disabled="disabled" style="height:115px; overflow:hidden;">
{
  roboId : '{{robot()?.id}}',
  masterId : '{{robot()?.masterId}}'
}
      </textarea>
    </div>
  </div>
  <br />

  <div class="row">
    <label class="col-md-2 control-label" for="name">Name</label>
    <div class="col-md-10">
      <div>{{robot()?.name}}</div>
    </div>
  </div>
  <br />

  <div class="row">
    <label class="col-md-2 control-label" for="description">Description</label>
    <div class="col-md-10">
      <textarea class="form-control" disabled="disabled">
        {{robot()?.description}}
      </textarea>
    </div>
  </div>
}

<div class="form-group row">
  <div class="col-md-offset-2 col-md-10">
    <a [routerLink]='["/robo/list"]' class="btn btn-secondary"><- to robo list</a>
  </div>
</div>
