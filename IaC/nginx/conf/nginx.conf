# вначале нужно запуститься без https, 
# потом запустить certbot чтобы он создал сертификат в нужной папке
# только потом добавить блок для https

access_log off;
server {
    listen 80;
    listen [::]:80;

    server_name jeeroway.ru www.jeeroway.ru;
    index index.html;
    server_tokens off;
    root /etc/nginx/html;

    # Certbot validation endpoint
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Frontend - serve Angular app
    location / {
        try_files $uri $uri/ /index.html =404;
    }
    
    # Uncomment this block when SSL is ready to redirect HTTP to HTTPS
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

server {
    access_log off;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name jeeroway.ru www.jeeroway.ru;
    root /etc/nginx/html;
    index index.html;

    ssl_certificate /etc/nginx/ssl/live/jeeroway.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/jeeroway.ru/privkey.pem;
    
    # SSL optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

